name: digifarmer
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.1
  flutter_smart_dialog: ^4.9.6+1
  remixicon: ^1.2.0
  google_fonts: ^6.2.1
  shared_preferences: ^2.2.3
  provider: ^6.1.2
  carousel_slider: ^4.2.1
  http: ^1.2.1
  intl: ^0.19.0
  modal_bottom_sheet: ^3.0.0
  path_provider: ^2.1.3
  flutter_tflite: ^1.0.1
  image_picker: ^0.8.6
  flutter_no_internet_widget: ^1.0.0+18-dev.1
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  google_sign_in: ^6.2.1
  internet_connection_checker_plus: ^0.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/home/
    - assets/images/detection/
    - assets/images/weather/
    - assets/images/auth/
    - assets/model/
    - assets/model/disease/
    
